<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solitaire Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body class="playingCards simpleCards">
  <h1>Clarke Solitaire <button id="undo-button">Undo</button></h1>
  <button id="restart-button">Restart</button>
  <div id="game-area">
    <div id="tableau" class="tableau"></div>
    <div id="foundations" class="foundations">
      <div class="foundation" data-suit="hearts"></div>
      <div class="foundation" data-suit="diamonds"></div>
      <div class="foundation" data-suit="clubs"></div>
      <div class="foundation" data-suit="spades"></div>
    </div>
  </div>

  <div id="win-popup" class="popup hidden">
    <div class="popup-content">
      <h2>You Win! 🎉</h2>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <div id="footer-message">For Reagan</div>
  
  

  <script src="main.js"></script>
</body>
</html>
